<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="moreInfo-main.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>User Profile Fetcher</title>
</head>

<body>
  <div class="Main-Div">
    <h3>Profile </h3>
    <div class="Response-Container2">

      <div class="RC-Top">
        <div class="RCT-Left">
          <img src="./images/user.jpg" alt="">
        </div>
        <div class="RCT-Right">
          <p id="Prof-Name"></p>
          <p id="Prof-Username"></p>
          <p id="Prof-Email"></p>

        </div>
      </div>


      <div class="RC-Bottom">
        <div class="Seperator">
          <span>--------- More Info-------</span>
        </div>
        <div class="Prof-Address">
          <p id="ProfA-street"></p>
          <p id="ProfA-zipcode"></p>

          <div class="ProfA-Geo">
            <p id="ProfA-lat"></p>
            <p id="ProfA-lng"></p>
          </div>
        </div>

        <p id="Prof-Phone"></p>
        <p id="Prof-Website"></p>
        <div class="Prof-Company">
          <p id="ProfC-name"></p>
          <p id="ProfC-catchPhrase"></p>
          <p id="ProfC-bs"></p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
